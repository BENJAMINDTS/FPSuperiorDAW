<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>numero mayor</title>
    </head>
    <body>
        <script>
            var n1=3;
            var n2 =7;
            var n3 =12
            var mayor =0;
            if (n1>n2 && n1>n3){
                mayor=n1;
            }
            if (n2>n1 && n2>n3){
                mayor=n2;
            }
            if (n3>n1 && n3>n2){
                mayor=n3;  
            }
            document.write("El numero mayor es " + mayor);
        </script>
    </body>
</html>
