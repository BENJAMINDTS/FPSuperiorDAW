<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tfactorial</title>
    </head>
    <body>
        <script>
            var numero = 29;
            var esPrimo = true;
        if (numero < 2) {
            esPrimo = false;
        } else {
            for (var i = 2; i <= numero; i++) {
                if (numero % i === 0) {
                    esPrimo = false;
                    break;
                }
            }
        }
        if (esPrimo=false){
            document.write("El " + numero + " no es primo"); 
        }
        else{
            document.write("El " + numero + " es primo");
        }
        document.write();
        </script>
    </body>
</html>
