<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>suma de numeros</title>
    </head>
    <body>
        <script>
            var resultado=0;
            for (var i = 0; i <= 50; i++) {
                resultado=resultado+i;
                
            }
            document.write("La suma de todos los numeros desde el 1 al 50 es " + resultado);
        </script>
    </body>
</html>
