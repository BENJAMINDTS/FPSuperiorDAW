<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Formulario - RA5</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="miFormulario" novalidate>
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="ej. juanperez">
        <span id="errorUsuario" class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" placeholder="ej. A.carbot">
        <span id="errorPassword" class="error-msg"></span>
      </div>

      <button type="submit">Validar</button>
    </form>
    <div id="mensajeExito" class="success-msg"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
