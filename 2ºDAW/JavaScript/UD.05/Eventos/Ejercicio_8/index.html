<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Validación</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="form-container">
    <h2>Registro</h2>
    <form id="miFormulario">
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">
        <span class="error-message" id="error-nombre">El nombre no puede estar vacío.</span>
      </div>

      <div class="input-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com">
        <span class="error-message" id="error-correo">Por favor, introduce un correo válido.</span>
      </div>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
