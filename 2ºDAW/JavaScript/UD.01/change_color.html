<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Cambiar Color</title>
    <style>
        #miParrafo {
            color: black;
        }
    </style>
</head>
<body>
    <h2>Ejercicio 2: Cambiar color de texto</h2>
    <p id="miParrafo">Este es un párrafo que cambiará de color.</p>
    <button type="button" onclick="document.getElementById('miParrafo').style.color = 'red';">
        Cambiar a rojo
    </button>
</body>
</html>
