<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8 - Button visible on load </title>
    <script>
        window.onload = function show_button() {
            let button = document.createElement("button");
            button.innerHTML = "Click me";
            document.body.appendChild(button);
        }
    </script>
</head>
<body>
    <h2>Ejercicio 8 - Button visible on load </h2>
    <p>Este botón se crea y se muestra cuando la página se carga.</p>
</body>
</html>
