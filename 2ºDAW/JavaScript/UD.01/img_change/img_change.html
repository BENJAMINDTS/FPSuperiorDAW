<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Cambiar Imagen Local</title>
    <script>
        function cambiarImagen() {
            let img = document.getElementById('miImagen');
            // Alternar entre AJ1.jpg y AJ2.jpg
            if (img.src.includes('AJ1.jpg')) {
                img.src = 'AJ2.jpg';
            } else {
                img.src = 'AJ1.jpg';
            }
        }
    </script>
</head>
<body>
    <h2>Ejercicio 4: Cambiar imagen</h2>
    <img id="miImagen" src="AJ1.jpg" alt="Imagen inicial"
         style="width:300px; height:200px; object-fit:cover;">
    <br><br>
    <button type="button" onclick="cambiarImagen()">Cambiar Imagen</button>
</body>
</html>
