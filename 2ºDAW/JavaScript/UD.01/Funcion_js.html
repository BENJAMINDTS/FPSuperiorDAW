<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion</title>
</head>
<body>
  <h1>Example</h1>
  <!--Boton que lanza una alerta llamando a una funcion-->
  <button type="button" onclick="showAlert()">Click Me!</button>
  <script>
    // Funcion que muestra una alerta
    function showAlert() {
      alert('Hello World');
    }
  </script>
</body>
