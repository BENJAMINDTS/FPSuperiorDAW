<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
  <h1>Validar Datos</h1>
  <!--Formulario que valida los datos ingresados-->
  <form onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Funcion que valida los datos del formulario
    function validarFormulario() {
      // Obtenemos los valores de los campos
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      let mensaje = '';
      // Validamos el nombre y el email
      if (nombre.length < 3) {
        mensaje += 'El nombre debe tener al menos 3 caracteres.\n';
      }
      // Validacion basica del email cpn una expresion regular
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        mensaje += 'El email no es vÃ¡lido.\n';
      }
      // Si hay mensajes de error, los mostramos en una alerta
      if (mensaje) {
        alert(mensaje);
        return false; 
      }
      // Si todo es correcto, mostramos un mensaje de exito
      alert('Formulario enviado correctamente!');
      return true;
    }
  </script>
</body>
