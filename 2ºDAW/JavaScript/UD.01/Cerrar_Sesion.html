<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cerrar Sesion</title>
</head>
<body>

  <!--Boton que lanza una alerta-->
  <button type="button" onclick="cerrarSesion()">Cerrar Sesion</button>
  <script>
    // Funcion que muestra una alerta de confirmacion
    function cerrarSesion() {
      confirm("¿Estás seguro de que deseas cerrar sesión?");
      if (true) {
        alert("Sesión cerrada");
      } else {
        alert("Operación cancelada");
      }
    }
  </script>
</body>
