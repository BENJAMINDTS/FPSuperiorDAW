<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4 - Alerta</title>
</head>
<body>
  <h2>Ejercicio 4 - Mostrar alerta</h2>
  <p id="p1">Este texto se va a mostrar como alerta</p>
  <button type="button" onclick="showAlert();">
    Mostrar alerta
  </button>
  <script>
    function showAlert() {
      let texto = document.getElementById("p1").innerHTML;
      alert(texto);
    }
  </script>
</body>
</html>
