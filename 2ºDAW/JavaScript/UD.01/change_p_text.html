<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Cambiar Texto</title>
</head>
<body>
    <h2>Ejercicio 1: Cambiar texto</h2>
    <p id="miParrafo">Este es un párrafo que cambiará de contenido.</p>
    <button type="button" onclick="changeText();">
        Cambiar texto
        <script>
        function changeText() {
            document.getElementById("miParrafo").innerHTML = "El texto ha sido cambiado.";
        }
        </script>
    </button>
</body>
</html>
