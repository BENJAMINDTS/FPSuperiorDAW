<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios API (XHR) - BenjaminDTS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>Ejercicios de Peticiones API (XMLHttpRequest)</h1>
    <p class="subtitle">Abre la consola del navegador (F12) para ver los resultados.</p>

    <div class="card">
      <h2>1. Petición GET Sencilla</h2>
      <button type="button" id="btnEj1">Ejecutar GET Simple</button>
    </div>

    <div class="card">
      <h2>2. Manejo de Errores</h2>
      <button type="button" id="btnEj2">Provocar Error 404</button>
    </div>

    <div class="card">
      <h2>3. Mostrar Datos en Web</h2>
      <button type="button" id="btnEj3">Obtener Usuario</button>
      <div id="resultadoUsuario" class="result-box"></div>
    </div>

    <div class="card">
      <h2>4. Petición POST</h2>
      <button type="button" id="btnEj4">Enviar POST</button>
    </div>

    <div class="card">
      <h2>5. Cargar Lista Dinámica</h2>
      <button type="button" id="btnEj5">Cargar Lista</button>
      <ul id="listaUsuarios"></ul>
    </div>

    <div class="card">
      <h2>6. Actualizar (PUT)</h2>
      <button type="button" id="btnEj6">Ejecutar PUT</button>
    </div>

    <div class="card">
      <h2>7. Eliminar (DELETE)</h2>
      <button type="button" id="btnEj7">Ejecutar DELETE</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
