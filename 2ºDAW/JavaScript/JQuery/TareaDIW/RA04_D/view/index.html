<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug con console.log - Error Intencionado</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Depuración con console.log()</h1>
    <p class="description">
      Este ejemplo muestra cómo usar console.log() para depurar y qué pasa cuando hay un error en el código.
    </p>

    <div class="button-container">
      <button type="button" id="testBtn" class="btn">Haz clic para probar</button>
      <button type="button" id="resetBtn" class="btn reset">Reiniciar</button>
    </div>

    <div class="output">
      <h3>Mensajes en Consola:</h3>
      <div id="consoleOutput" class="console-output">
        <!-- Los mensajes de consola aparecerán aquí -->
      </div>
    </div>

    <div class="info">
      <p><strong>Presiona F12 → Console para ver los mensajes reales</strong></p>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
