<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tfactorial</title>
    </head>
    <body>
        <script>
        var numero = 6;
        var factorial = 1;
        for (let i = 1; i <= numero; i++) {
            factorial *= i;
        } 
        document.write("El factorial es " + factorial)
        </script>
    </body>
</html>
