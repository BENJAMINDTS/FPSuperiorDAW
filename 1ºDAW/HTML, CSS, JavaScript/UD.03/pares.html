<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>pares</title>
    </head>
    <body>
        <script>
            var numeros = [];
            for (var i = 1; i <= 100; i++) {
                if (i % 2 === 0) {
                numeros.push(i);
                }
            }
            document.write(numeros + ", ");
        </script>
    </body>
</html>
