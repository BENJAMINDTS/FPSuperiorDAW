<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arrays nombres</title>
    </head>
    <body>
        <ol>
        
        <script>
            var nombres = ["Ana", "Luis", "Pedro", "Marta", "Juan"];
            for (var i = 0; i < nombres.length; i++) {
            document.write("<li>"+ nombres[i]+"<br>" + "</li>") ;
        }
        </script>
        
        </ol>
    </body>
</html>
